<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지 디자인</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
</style>
</head>
<body>

<form class="joinForm">
      <h2>회원가입</h2>
      <div class="textForm">
        <input id="name" placeholder="이름을 입력해 주세요">
      </div>
      <div class="textForm">
        <input id="id" placeholder="아이디입력 (6~20자)">
        </input>
      </div>
      <div class="textForm">
        <input id="pw" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)">
      </div>
       <div class="textForm">
        <input id="pw" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
      </div>
       <div class="textForm">
        <input id="email" placeholder="이메일을 입력해 주세요">
      </div>
      <div class="textForm">
        <input id="nickname" placeholder="어플에서 사용하실 별명을 적어주세요">
      </div>
      <div class="textForm">
        <input id="cellphoneNo" placeholder="휴대폰번호를 입력해 주세요">
      </div>
      <button id="btn">J O I N</button>
    </form>
</body>
</html>
